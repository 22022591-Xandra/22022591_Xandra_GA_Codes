    <style>
        header {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: ghostwhite;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .position {
            margin: 0;
            text-align: center;
            border: 3px solid;
            padding: 10px;

        }


        nav {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        nav a {
            font-size: larger;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: black;
        }

        .container {
            width: 400px;
            height: 200px;
            background-color: ghostwhite;
            border-style: solid;
            padding: 20px;
            margin: auto;
            text-align: center;
            margin-top: 100px;
        }

        .container a {
            font-size: large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: black;
        }

        .confirm-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .confirm-button img {
            width: 20%;
        }

        .forgetPassword-text{
            display: flex;
            justify-content: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .singpass-container {
            display: flex;
            margin-top: 20px;
            justify-content: center;
        }

            width: 300px;

        }

            text-align: center;
        }

<body style="background-image:url(GLqVu5.jpg); background-size: cover;">


    <body>
        <header>
            <h1 class="position">XanInternational</h1>
            <h2 class="position">LOGIN YOUR ACCOUNT</h2>
        </header>
        <section>
            <nav>
                <a href="aboutUs.html"> About us </a>
                <a href="register.html"> Register</a>
                <a href="index.html">HomePage</a>
                <a href="faq.html">FAQ</a>
                <a href="exchangeRates.html">Exchange Rates</a>

            </nav>

        </section>

        <article>
            <div class="container">
                <form id="loginForm">
                    <input type="text" id="name" placeholder="FULL NAME" required>
                    <input type="text" id="email" placeholder="EMAIL ADDRESS" required>
                    <input type="text" id="password" placeholder="PASSWORD" required>
                    <br>
                    <div class="confirm-button">
                        <div class="confirm-container">
                            <img src="confirmButton.jpg"  alt="Confirm" onclick="handleLogin()">
                        </div>
                    </div>
                </form>
            </div>

            <div class="forgetPassword-text">
                <a href="forgetPassword.html">Forget password?</a>
            </div>
            
            <div class="singpass-text">
                <p>Scan the QR code for Singpass Login!</p>
            </div>

            <div class="singpass-button">
                <div class="singpass-container">
                    <img src="qrcode_www.singpass.gov.sg.png">
                </div>
            </div>

            <script>
                function handleLogin() {

                if (document.getElementById('loginForm').checkValidity()) {
                    alert("You have logged in! Beware of fraud! If you suspect fraud, please report it as soon as possible ");
                    window.location.href="index.html";
                }
                else{
                    alert("Please fill in all required fields!")
                }
            }

            </script>


        </article>
        <!--Bootstrap JS Link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



    </body>
